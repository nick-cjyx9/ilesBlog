父母影响，小学四年级就开始练吉他，因而对吉他十分精通，水平远在唯之上。为人较为严肃，对轻音部的散漫作风不习惯。被唯昵称为“梓喵”（あずにゃん）。",characterInfo:[{key:"简体中文名",value:u},{key:"别名",value:[{v:"梓喵"},{v:"阿梓喵"},{k:"纯假名",v:"なかのあずさ"},{k:"罗马字",v:"Nakano Azusa"},{k:"昵称",v:"あずにゃん"}]},{key:"性别",value:"女"},{key:"生日",value:"11月11日"},{key:"血型",value:"AB型"},{key:"身高",value:"150cm"},{key:"体重",value:"46kg"}]}}}("中野梓"),{});
